<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دواء-لينك | تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: #1e1e1e; padding: 40px; border-radius: 20px; border: 1px solid #28a745; width: 350px; text-align: center; box-shadow: 0 0 20px rgba(40,167,69,0.2); }
        .input-group { background: #2a2a2a; margin-bottom: 15px; padding: 10px; border-radius: 10px; display: flex; align-items: center; border: 1px solid #444; }
        input { background: transparent; border: none; color: white; outline: none; width: 100%; padding: 5px; font-family: 'Cairo'; font-size: 16px; }
        button { background: #28a745; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; }
        button:hover { background: #218838; }
        h2 { color: #28a745; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>دواء-لينك</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user" style="margin-left:10px; color: #888;"></i>
                <input type="text" id="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock" style="margin-left:10px; color: #888;"></i>
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit">دخول للنظام</button>
        </form>
        <p style="font-size: 12px; color: #666; margin-top: 15px;">كلمة المرور التجريبية: 12345</p>
    </div>

    <script>
        // الكود الذي يجعلك تنتقل للصفحة التالية
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // يمنع الصفحة من التحديث
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // إذا كانت كلمة المرور 12345
            if (pass === "12345") {
                localStorage.setItem('docName', user); // حفظ الاسم لعرضه لاحقاً
                window.location.href = "dashboard.html"; // اسم الملف الذي سينتقل إليه
            } else {
                alert("كلمة المرور خاطئة! استخدم 12345");
            }
        });
    </script>
</body>
</html>
